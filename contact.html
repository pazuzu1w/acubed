<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AAA Arcana</title>
    <style>
        :root {
            --neon-purple: #b829e9;
            --neon-blue: #2962ff;
            --neon-pink: #ff0099;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0f;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: flex-end;
            gap: 2rem;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        nav a {
            color: var(--neon-blue);
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--neon-purple);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--neon-purple);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        .contact-form {
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: slideUp 1s ease forwards;
            animation-delay: 0.5s;
        }

        .form-group {
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.7s; }
        .form-group:nth-child(2) { animation-delay: 0.9s; }
        .form-group:nth-child(3) { animation-delay: 1.1s; }
        .form-group:nth-child(4) { animation-delay: 1.3s; }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neon-blue);
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 10px rgba(184, 41, 233, 0.2);
        }

        button {
            background: var(--neon-purple);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 1.5s;
        }

        button:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 153, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sigil {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0;
            pointer-events: none;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.6);
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 2s;
        }

        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) linear infinite;
            animation-delay: var(--delay);
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
                transform: translateZ(0) scale(0.5);
            }
            50% {
                opacity: var(--opacity);
                transform: translateZ(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateZ(0) scale(0.5);
            }
        }

        @media (max-width: 768px) {
            nav {
                justify-content: center;
            }
            .container {
                padding-top: 4rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="starfield" id="starfield"></div>
    <nav>
        <a href="index.html">Home</a>
        <a href="grimoire.html">Grimoire</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>

        <section class="contact-form">
            <form id="consultationForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="service">Service of Interest</label>
                    <select id="service" name="service" required>
                        <option value="">Select a service...</option>
                        <option value="tarot">Tarot Consultation</option>
                        <option value="astral">Astral Guidance</option>
                        <option value="energy">Energy Healing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <footer>
            <p> 2024 AAA Arcana. All rights reserved.</p>
            <p style="margin-top: 1rem; font-size: 0.9rem;">Located in the Ethereal Plane â€¢ By Appointment Only</p>
        </footer>
    </div>

    <script>
        const sigilShapes = [
            'polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%)',
            'circle(50% at 50% 50%)',
            'polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%)'
        ];

        const sigilColors = [
            'var(--neon-purple)',
            'var(--neon-blue)',
            'var(--neon-pink)'
        ];

        function createSigil() {
            const sigil = document.createElement('div');
            sigil.className = 'sigil';
            
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            sigil.style.left = `${x}px`;
            sigil.style.top = `${y}px`;
            sigil.style.clipPath = sigilShapes[Math.floor(Math.random() * sigilShapes.length)];
            sigil.style.border = `2px solid ${sigilColors[Math.floor(Math.random() * sigilColors.length)]}`;
            
            sigil.style.animation = 'fadeIn 2s ease forwards';
            
            document.body.appendChild(sigil);

            setTimeout(() => {
                sigil.style.animation = 'fadeIn 2s ease forwards reverse';
                setTimeout(() => sigil.remove(), 2000);
            }, 3000);
        }

        // Create fewer sigils on the contact page
        let sigilCount = 0;
        const maxSigils = 8;
        
        function addSigilWithDelay() {
            if (sigilCount < maxSigils) {
                createSigil();
                sigilCount++;
                setTimeout(addSigilWithDelay, 3000);
            }
        }

        setTimeout(addSigilWithDelay, 1000);

        // Starfield animation
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random size between 1 and 3 pixels
                const size = Math.random() * 2 + 1;
                
                // Random duration between 3 and 7 seconds
                const duration = Math.random() * 4 + 3;
                
                // Random delay
                const delay = Math.random() * duration;
                
                // Random opacity between 0.3 and 0.8
                const opacity = Math.random() * 0.5 + 0.3;
                
                star.style.cssText = `
                    left: ${x}%;
                    top: ${y}%;
                    width: ${size}px;
                    height: ${size}px;
                    --duration: ${duration}s;
                    --delay: -${delay}s;
                    --opacity: ${opacity};
                `;
                
                starfield.appendChild(star);
            }
        }

        // Initialize starfield
        createStarfield();

        // Form submission handler
        document.getElementById('consultationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your interest. We will contact you soon through the astral plane (or email).');
            this.reset();
        });
    </script>
</body>
</html>
